apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "blch-node.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- with .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ . }}
  {{- end }}
  {{- with .Values.service.publishSvcDuringSync }}
  publishNotReadyAddresses: {{ . }}
  {{- end }}
  ports:
    - name: p2p
      port: {{ .Values.service.ports.p2p.port }}
      targetPort: p2p
      protocol: {{ .Values.service.ports.p2p.protocol }}
    - name: rpc
      port: {{ .Values.service.ports.rpc.port }}
      targetPort: rpc
      protocol: {{ .Values.service.ports.rpc.protocol }}
    - name: grpc
      port: {{ .Values.service.ports.grpc.port }}
      targetPort: grpc
      protocol: {{ .Values.service.ports.grpc.protocol }}
    - name: rest
      port: {{ .Values.service.ports.rest.port }}
      targetPort: rest
      protocol: {{ .Values.service.ports.rest.protocol }}
    - name: ws
      port: {{ .Values.service.ports.ws.port }}
      targetPort: ws
      protocol: {{ .Values.service.ports.ws.protocol }}
  selector:
    {{- include "blch-node.labels" . | nindent 4 }}
