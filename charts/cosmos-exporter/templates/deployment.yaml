apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cosmos-exporter.name"  . }}
  labels:
    {{- include "cosmos-exporter.labels" . | nindent 4 }}
    {{- with .Values.metadata.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.metadata.annotations }}
  annotations:
    {{- toYaml .Values.metadata.annotations | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "cosmos-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cosmos-exporter.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ include "cosmos-exporter.name"  . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
            {{- if .Values.secret.envFrom }}
            {{- range $key, $value := .Values.secret.envFrom }}
            - name: {{ $value.envName }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "cosmos-exporter.fullname" $ }}-secret
                  key: {{ $value.secretKey }}
            {{- end }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.port }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config.yaml
              subPath: config.yaml
            {{- if .Values.secret.mount }}
            - name: secret
              mountPath: {{ .Values.secret.mount.path }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "cosmos-exporter.fullname" . }}-config
        {{- if .Values.secret.mount }}
        - name: secret
          secret:
            secretName: {{ include "cosmos-exporter.fullname" . }}-secret
        {{- end }}
