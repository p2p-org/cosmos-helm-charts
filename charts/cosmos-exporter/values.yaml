nameOverride: ""
fullnameOverride: ""

port: &appPort 9100

image:
  repository: ghcr.io/p2p-org/rcosmos-exporter
  pullPolicy: Always
  tag: v2.7.0

env: []

metadata:
  annotations: {}
  labels: {}

# External Secrets configuration
externalSecrets: []
