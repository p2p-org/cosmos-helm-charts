config:
  general:
    network:
    chain_id: cometbft
    mode: network
    metrics:
      address: 0.0.0.0
      port: *appPort
      path: /metrics
    alerting:
      validators: []

  nodes:
    rpc: []
    lcd: []

  node:
    client: ""
    tendermint:
      nodeInfo:
        enabled: true
        interval: 30
    cometbft:
      status:
        enabled: true
        interval: 30

  network:
    cometbft:
      validators:
        enabled: true
        interval: 30
      block:
        enabled: true
        interval: 30
        window: 500
        tx:
          enabled: true
        uptime:
          persistence: true

    tendermint:
      bank:
        addresses: []
        enabled: false
        interval: 30
      distribution:
        enabled: true
        interval: 30
      gov:
        enabled: true
        interval: 30
      staking:
        enabled: true
        interval: 30
        validators: true
        delegations: true
        commissions: true
        pool: true
        params: true
      slashing:
        enabled: true
        interval: 30
      upgrade:
        enabled: true
        interval: 30

    mezo:
      poa:
        enabled: false
        interval: 30

    babylon:
      bls:
        enabled: false
        interval: 30

    lombard:
      ledger:
        addresses: []
        enabled: false
        interval: 30

    namada:
      account:
        addresses: []
        enabled: false
        interval: 30
      pos:
        enabled: false
        interval: 30

    coredao:
      block:
        enabled: false
        interval: 30
        window: 500
      validator:
        enabled: false
        interval: 30
        api:
          enabled: false
          url: ""
          api_key: ""
          cache_duration_seconds: 300

      staking:
        enabled: false
        interval: 30

    sei:
      validators:
        enabled: false
        interval: 10
      block:
        enabled: false
        interval: 10
        window: 500
        tx:
          enabled: false
        uptime:
          persistence: false

livenessProbe:
  tcpSocket:
    port: *appPort
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  tcpSocket:
    port: *appPort
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 3


resources:
  requests:
    memory: "200Mi"
  limits:
    memory: "200Mi"

imagePullSecrets: []

affinity: {}


tolerations: []


