nameOverride: ""
fullnameOverride: ""

port: &appPort 9100

image:
  repository: ghcr.io/p2p-org/rcosmos-exporter
  pullPolicy: Always
  tag: v2.3.0

env: []

metadata:
  annotations: {}
  labels: {}

# Secret configuration 
secret:
  create: false
  # Secret data to be included
  data: {}
    # api-key: "your-api-key"
    # auth-token: "your-auth-token"
  # Mount the secret as a volume
  mount:
    path: /etc/secrets
  # Use specific values from the secret as environment variables
  envFrom: []
    # - secretKey: coredao-api-key
    #   envName: COREDAO_VALIDATOR_API_KEY

config:
  general:
    network:
    chain_id: cometbft
    mode: network
    metrics:
      address: 0.0.0.0
      port: *appPort
      path: /metrics
    alerting:
      validators: []

  nodes:
    rpc: []
    lcd: []

  node:
    client: ""
    tendermint:
      nodeInfo:
        enabled: true
        interval: 30
    cometbft:
      status:
        enabled: true
        interval: 30

  network:
    cometbft:
      validators:
        enabled: true
        interval: 30
      block:
        enabled: true
        interval: 30
        window: 500
        tx:
          enabled: true
        uptime:
          persistence: true

    tendermint:
      bank:
        addresses: []
        enabled: false
        interval: 30
      distribution:
        enabled: true
        interval: 30
      gov:
        enabled: true
        interval: 30
      staking:
        enabled: true
        interval: 30
      slashing:
        enabled: true
        interval: 30
      upgrade:
        enabled: true
        interval: 30

    mezo:
      poa:
        enabled: false
        interval: 30

    babylon:
      bls:
        enabled: false
        interval: 30

    lombard:
      ledger:
        addresses: []
        enabled: false
        interval: 30

    namada:
      account:
        addresses: []
        enabled: false
        interval: 30
      pos:
        enabled: false
        interval: 30

    coredao:
      block:
        enabled: false
        interval: 30
        window: 500
      validator:
        enabled: false
        interval: 30
      staking:
        enabled: false
        interval: 30

livenessProbe:
  tcpSocket:
    port: *appPort
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  tcpSocket:
    port: *appPort
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 3


resources:
  requests:
    memory: "200Mi"
  limits:
    memory: "200Mi"

imagePullSecrets: []

affinity: {}


tolerations: []


