nameOverride: ""
fullnameOverride: ""

port: &appPort 9100

image:
  repository: ghcr.io/p2p-org/rcosmos-exporter
  pullPolicy: Always
  tag: v0.6.0

env:
  - name: PROMETHEUS_IP
    value: 0.0.0.0
  - name: PROMETHEUS_PORT
    value: *appPort
  - name: BLOCK_WINDOW
    value: 500
  - name: BLOCKCHAIN
    value: ""
  - name: REST_ENDPOINTS
    value: ""
  - name: RPC_ENDPOINTS
    value: ""


envOverride: []
  # - name: BLOCKCHAIN
  #   value: Tendermint
  # - name: RPC_ENDPOINTS
  #   value: https://rpc.testnet.mezo.tm.p2p.world,/status
  # - name: REST_ENDPOINTS
  #   value: https://api.testnet.mezo.tm.p2p.world,/cosmos/base/node/v1beta1/status
  

livenessProbe:
  tcpSocket:
    port: *appPort
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3
  
readinessProbe:
  tcpSocket:
    port: *appPort
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 3


resources:
  requests:
    memory: "512Mi"
  limits:
    memory: "512Mi"

imagePullSecrets:
- name: github-secret

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: blch
          operator: In
          values:
          - "true"


tolerations: []
